<!DOCTYPE html>

  <link rel="stylesheet" href="css/home.css" />

<body>
  <header class="navbar">
    <img src="/assets/zetflix-logo.png" alt="ZETFLIX Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>

        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Genres</a></li>
      </ul>
    </nav>
    <input type="text" class="search-bar" placeholder="Search for a title..." />

  <main>
    <section class="hero">

        <h1>Welcome to ZETFLIX</h1>
        <p>Unlimited movies and series, no sign-in required.</p>
      </div>
    </section>

    <section class="category">

      <div class="slider" id="trending">

      </div>

    <section class="category">
      <h2>ðŸŽ¬ Top Rated</h2>
      <div class="slider" id="top-rated">

      </div>

    <section class="category">
      <h2>ðŸ“º TV Series</h2>
      <div class="slider" id="tv-series">

  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>

    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
