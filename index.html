<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZETFLIX</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="ZETFLIX Logo" style="width: 25px; vertical-align: middle; margin-right: 8px;" />
      <span>ZETFLIX</span>
    </div>
    <ul class="nav-links">
      <li><a href="#" id="navHome">Home</a></li>
      <li><a href="#" id="navMovies">Movies</a></li>
      <li><a href="#" id="navTV">TV Shows</a></li>
      <li><a href="#" id="navGenres">Genres</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search for a title..." id="searchInput" />
    </div>
  </header>

  <!-- Landing Section (Intro) -->
  <section id="landing">
    <div class="landing-content">
      <h1>ZETFLIX</h1>
      <p>Unlimited movies and series, no sign-in required.</p>
      <div id="randomVideoContainer">
        <div id="trailerPlayer"></div> <!-- This will be the autoplay trailer -->
        <button id="enterSiteBtn">Enter the site</button>
      </div>
    </div>
  </section>

  <!-- Main Content Section (hidden until user enters site) -->
  <section id="mainContent" style="display: none;">
    <div class="section-title">
      <span>🔥</span><h2>Trending Now</h2>
    </div>
    <div class="movie-grid" id="trendingGrid"></div>

    <div class="section-title">
      <span>📽️</span><h2>Top Rated</h2>
    </div>
    <div class="movie-grid" id="topRatedGrid"></div>

    <div class="section-title">
      <span>📺</span><h2>TV Series</h2>
    </div>
    <div class="movie-grid" id="tvGrid"></div>
  </section>

  <script src="js/home.js"></script>
</body>
</html>
