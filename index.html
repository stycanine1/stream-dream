<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZETFLIX</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>
  <!-- Landing Page Section -->
  <div class="landing-page">
    <header class="landing-header">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="ZETFLIX Logo" style="width: 150px; vertical-align: middle; margin-right: 8px;" />
        <span>ZETFLIX</span>
      </div>
    </header>
    
    <!-- Random Video Section -->
    <section class="video-container">
      <h1>Now Playing: <span id="video-title">Loading...</span></h1>
      <iframe id="video-player" width="100%" height="500" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <button id="enter-site-button" onclick="enterSite()">Enter the site</button>
    </section>
  </div>

  <script src="js/landing.js"></script>
</body>
</html>
